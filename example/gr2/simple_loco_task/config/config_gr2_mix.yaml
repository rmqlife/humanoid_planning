Gait_Config:
  num_legs: 2 # 腿数量
  step_period: 0.9 # 步态周期
  reference_speed: 0.5 # 参考速度

  cycle_r_range: [0.001, 1.0]

  coff_b: 1000.0
  rate_xy: 10.0

  Gait_pattern:
