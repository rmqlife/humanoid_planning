      step_freq: 1.11
      cycle_r: 0.001
      coupling_change_rate: 2.0
      amplitude_change_rate: 0.995
      phase_offset_target: [0.0, 0.0]
      contact_ratio: [0.5, 0.5]

    GAIT_PATTERN_STAND:
      step_freq: 1.11
      cycle_r: 0.001
      coupling_change_rate: 2.0
      amplitude_change_rate: 0.995
      phase_offset_target: [0.0, 0.0]
      contact_ratio: [0.5, 0.5]

    GAIT_PATTERN_WALK:
      step_freq: 1.11
      cycle_r: 1.0
      coupling_change_rate: 4.0
      amplitude_change_rate: 1.05
      phase_offset_target: [0.0, -3.14159]
      contact_ratio: [0.666, 0.666]